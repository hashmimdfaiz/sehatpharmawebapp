<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Submit Page</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }
    
    body {
        width: 100%;
        height: 100vh;
        justify-content: center;
    }
    
    header {
        width: 100%;
        display: flex;
        justify-content: center;
    }
    
    header img {
        margin: 30px 0px;
        width: 360px;
        height: 70px;
    }
    
    .container {
        font-family: sans-serif;
        text-align: center;
        width: 100%;
        background-color: orangered;
        width: 100%;
        height: auto;
        font-size: 25px;
        color: greenyellow;
        padding: 20px 0px;
    }
    
    footer form {
        margin: 50px 0px 0px 0px;
        display: flex;
        justify-content: center;
    }
    
    footer form input {
        padding: 10px 20px;
        font-size: 15px;
        font-family: sans-serif;
        font-weight: 900;
        border: orangered 2px solid;
        font-weight: 600;
        border-radius: 10px;
        cursor: pointer;
    }
    
    @media screen and (max-width: 700px) {
        header img {
            width: 500px !important;
            height: 100px !important;
        }
        .container {
            font-size: 15px !important;
        }
    }
    
    @media screen and (max-width: 500px) {
        header img {
            width: 300px !important;
            height: 70px !important;
        }
        .container {
            font-size: 12px !important;
        }
    }
</style>

<body>
    <header>
        <img src="{% static '/fatehbhailogo.png' %}" alt="My image">

    </header>
    <div class="container">

        <h1>
            YOUR PAGE HAS BEEN SUBMITTED ! <br> Thank You !
        </h1>
    </div>
    <footer>
        <form action="/">
            <input type="submit" value="Back to Home Page <<<<">
        </form>
    </footer>
</body>
